<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/world-time/main.css">
  <title>Clock</title>
</head>
<body>
  <div style="max-width: 1000px; margin: 0 auto; text-align: center;">
    <div class="title border-left-0 border-right-0 py-2 my-3">
      <h1>NGŨ ĐỘNG KINH</h1>
    </div>
    <div class="timetable">
      <div class="name">
        <h2>Khánh - Hà Nội</h2>
        <p class="jack-date"></p>
      </div>
      <div class="time">
        <p class="jack-time time-line"></p>
      </div>
    </div>
    <div class="timetable">
      <div class="name">
        <h2>Huy - Tokyo</h2>
        <p class="huy-date"></p>
      </div>
      <div class="time">
        <p class="huy-time time-line"></p>
      </div>
    </div>
    <div class="timetable">
      <div class="name">
        <h2>Duyên - Berlin</h2>
        <p class="duyen-date"></p>
      </div>
      <div class="time">
        <p class="duyen-time time-line"></p>
      </div>
    </div>
    <div class="timetable">
      <div class="name">
        <h2>Tiên - Palmerston North</h2>
        <p class="tien-date"></p>
      </div>
      <div class="time">
        <p class="tien-time time-line"></p>
      </div>
    </div>
    <div class="timetable">
      <div class="name">
        <h2>Mèo - Melbourne</h2>
        <p class="meo-date"></p>
      </div>
      <div class="time">
        <p class="meo-time time-line"></p>
      </div>
    </div>
  </div>
  <script src="/world-time/main.js"></script>
</body>
</html>
